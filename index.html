
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LinkSnap - AI Bookmark Registry</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/linksnap-logo.png">
    <link rel="apple-touch-icon" href="/linksnap-logo.png">
</head>
<body class="nothing-grid min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // PWA service worker registration with scope and version check
        const CLIENT_SW_VERSION = '2026-01-08-1';
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((registration) => {
                const sendVersionCheck = (worker) => {
                  worker?.postMessage({ type: 'CHECK_VERSION', version: CLIENT_SW_VERSION });
                };

                if (registration.installing) {
                  registration.installing.addEventListener('statechange', (event) => {
                    if (event.target?.state === 'installed') {
                      sendVersionCheck(registration.installing);
                    }
                  });
                }

                if (registration.active) {
                  sendVersionCheck(registration.active);
                }

                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                      }
                    });
                  }
                });
              })
              .catch(err => console.log('SW registration failed:', err));

            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
          });
        }
    </script>
</body>
</html>
