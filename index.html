
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="AI-powered bookmark registry for digital tools">
    <title>LinkSnap - AI Bookmark Registry</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/linksnap-logo.png">
    <link rel="apple-touch-icon" href="/linksnap-logo.png">
    <meta name="google-site-verification" content="vDQezvc-kwejQhJI8q6QKTPT3Ebmaa8cGQPBi7pZXOM" />
</head>
<body class="nothing-grid min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // PWA service worker registration - simplified and clean
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', async () => {
            try {
              const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
              console.log('Service Worker registered');
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }
                  });
                }
              });
              
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.location.reload();
              });
              
            } catch (error) {
              console.log('SW registration error:', error);
            }
          });
        }
    </script>
</body>
</html>
